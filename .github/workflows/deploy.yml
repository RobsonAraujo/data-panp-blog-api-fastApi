name: Data Panp - Blog API
run-name: ${{ github.actor }} is deploying ðŸš€
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint with black
        run: |
          pip install black
          black --check .

      - name: Security Vulnerability Check with Bandit
        run: |
          pip install bandit
          bandit -r app/

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          source: "."
          target: "data-panp-blog-api-fastApi/"
          debug: true

      - name: Connect and Run docker compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            cd data-panp-blog-api-fastApi/
            docker-compose down
            docker-compose up -d --build
